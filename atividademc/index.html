<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        input{
            background-color: rgb(224, 224, 224);
            border-radius: 5px;

    <center>
        <form action="form_imc.php" method="GET"><br>
            <fieldset style="width:45%; background-color: rgb(203, 203, 203);" >

                    <div>
                        <br><br>
                            <label for="peso"> Digite seu Peso: </label>

                            <input type="submit" id="enviar" value="Calcule o IMC">
                            <br><br><br>
                    </div>
            </fieldset>        
        </form>
    </center>
